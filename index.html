<!DOCTYPE html>
<html>
  <head>
    <title>Crop Wiki</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body">
    
  <!--dropbox menu for choosing crop-->
      <div class="dropdownMenu">
        <label id="selectPrompt">Select a crop: </label>
        <!--options-->
        <select id="crops">
          <option value="basil">Basil</option>
          <option value="bellPepper">Bell Pepper</option>
          <option value="blueberry">Blueberry</option>
          <option value="carrot">Carrot</option>
          <option value="cucumber">Cucumber</option>
          <option value="garlic">Garlic</option>
          <option value="lettuce">Lettuce</option>
          <option value="potato">Potato</option>
          <option value="radish">Radish</option>
          <option value="scallion">Scallion</option>
          <option value="strawberry">Strawberry</option>
          <option value="tomato">Tomato</option>
      </select>
      <br><br>
      <button onclick="getPage()" class="buttonone" id="seeInfo">See Info</button>
    </div>

    <div id="funFact">
      Crop Wiki
      <p id="fact"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
